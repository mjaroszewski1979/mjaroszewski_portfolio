<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obraz na pełnym ekranie</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      body {
        overflow: hidden; /* Ukrywa paski przewijania */
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Utrzymuje proporcje i wypełnia całe okno */
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="mockup.jpg" alt="Obraz pełnoekranowy" />
  </body>
</html>
